version: '3.8'

services:
  db:
    image: mysql:8.0
    restart: always
    environment:
      MYSQL_DATABASE: edutraker_db
      MYSQL_USER: root
      MYSQL_PASSWORD: EduTraker@2025!
      MYSQL_ROOT_PASSWORD: EduTraker@2025!
    volumes:
      - mysql_data:/var/lib/mysql

  backend:
    build: ./EduTraker
    restart: always
    environment:
      - DB_HOST=db
      - DB_NAME=edutraker_db
      - DB_USER=root
      - DB_PASSWORD=EduTraker@2025!
    depends_on:
      - db
    expose:
      - "8000"

  frontend:
    build: ./EduTrakerFront
    restart: always
    expose:
      - "80"
    depends_on:
      - backend

  nginx:
    image: nginx:stable-alpine
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
      - certbot_etc:/etc/letsencrypt
      - certbot_var:/var/lib/letsencrypt
    depends_on:
      - backend
      - frontend

  certbot:
    image: certbot/certbot
    volumes:
      - certbot_etc:/etc/letsencrypt
      - certbot_var:/var/lib/letsencrypt
      - ./EduTrakerFront/dist:/var/www/html
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12d & wait $${!}; done;'"

volumes:
  mysql_data:
  certbot_etc:
  certbot_var:
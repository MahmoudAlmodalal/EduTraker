version: '3.8'

services:
  db:
    image: mysql:8.0
    restart: always
    environment:
      MYSQL_DATABASE: your_db_name
      MYSQL_USER: your_db_user
      MYSQL_PASSWORD: your_db_password
      MYSQL_ROOT_PASSWORD: your_root_password
    volumes:
      - mysql_data:/var/lib/mysql
    # Only expose the port if you need to access the DB from outside the Docker network
    ports:
      - "3306:3306"

  web:
    build: .
    # ... other configuration ...
    environment:
      # Update the connection string to use the MySQL protocol and port 3306
      - DATABASE_URL=mysql://your_db_user:your_db_password@db:3306/your_db_name
    depends_on:
      - db

  nginx:
    image: nginx:latest
    # ... nginx configuration ...

volumes:
  mysql_data:

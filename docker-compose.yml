version: '3.8'

services:
  db:
    image: mysql:8.0
    restart: always
    environment:
      MYSQL_DATABASE: edutraker_db
      MYSQL_USER: root
      MYSQL_PASSWORD: EduTraker@2025!
      MYSQL_ROOT_PASSWORD: EduTraker@2025!
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10

  backend:
    build: .
    restart: always
    environment:
      - DB_HOST=db
      - DB_NAME=edutraker_db
      - DB_USER=root
      - DB_PASSWORD=EduTraker@2025!
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "8000:8000"

  frontend:
    build:
      context: ../EduTraker_frontend
      args:
        - VITE_API_URL=http://localhost:8000/api
    restart: always
    ports:
      - "80:80"
    depends_on:
      - backend

volumes:
  mysql_data:
